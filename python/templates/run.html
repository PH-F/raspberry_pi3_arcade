<body id="run" class="back__black">

<center><canvas id="canvas" width="697" height="480"
        style="cursor:crosshair;background:url(static/img/xray.jpg)"></canvas>
</center>

<!--<button onclick="verify()">verify</button>-->

<script>

    function keyHandler(keyCode) {
        // console.log(keyCode);
        if (keyCode == 32) { //spacebar
            verify();
        }
        if (keyCode == 114) { //<r> reset
            answer();
            verify();
        }
        if (keyCode == 102) { //<f> fire
            getPosition(mousePos);
        }
        if (keyCode == 115) { //<s> restart
            self.location.href = '/';
        }
    }

    $(function () {

        $("#canvas").click(function(e){
            getPosition(e);
        });

        $("body").mousemove(function(e) {
            mousePos = e;
        })

        inactiveTimer = setTimeout(function () {
            self.location.href = '/';
        }, inactiveTime);

        //playAudio('../static/audio/invaders-intro.wav', true, false);
        ready = true;

        switchOff(18); //1st button
        switchOn(23); //2nd button
        // switchOn(24); //3nd button

    });






</script>

</body>
