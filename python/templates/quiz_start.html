<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/main.js"></script>
    <link rel="stylesheet" href="../static/css/main.css" type="text/css"/>
    <title>SECURITY INVADERS - QUIZ</title>
</head>
<body id="quiz_start" class="back__blue">


<script>
    function keyHandler(keyCode) {
        if (keyCode == 32) { //spacebar
            switchOff(24); //Powerbutton - the button self
            switchOff(25); //Powerbutton - the donut
            location.href = '/quiz';
        }
    }

    $(function () {
        playAudio('../static/audio/invaders-intro.wav', true, false);
        page = 'quiz';
        ready = true;
        switchOn(24); //Powerbutton - the button self
        switchOn(25); //Powerbutton - the donut
    });

</script>


</body>
</html>
