<body id="game" class="back_brown">
<h2>BREINHELD</h2>
<h1>REACTIESPEL</h1>
<div class="right">
    <h2>TEST JE SNELHEID!</h2>
</div>

<section id="mainContainer" class="back_green">
    <div class="container">
        <h3>spelregels:</h3>
        1. Het spel begint als je op de lichtgevende knop drukt<br>
        2. Druk zo snel mogelijk op die knop die oplicht<br>
        3. Snel drukken levert punten op<br>
        4. Verkeerd drukken = een strafpunt
    </div>
</section>
<div class="virtual_right">
    <div class="left p50">
        <!-- temp -->
        <hr>
        <span id="r1" style="font-size:50px">&#9786;</span>
        <span id="r2" style="font-size:50px">&#9786;</span>
        <span id="r3" style="font-size:50px">&#9786;</span>
        <span id="r4" style="font-size:50px">&#9786;</span>
        <hr>
        <!-- temp -->

        <br>
        Correct: <span id="correct">0</span>
        <br>
        Wrong: <span id="wrong">0</span>
        <br>
        No answer: <span id="missed">0</span>

    </div>
</div>


<script>
    function keyHandler(keyCode) {
        if (current == translatekey(keyCode)) {
            $('#correct').text(++correct);
        } else {
            $('#wrong').text(++wrong);
        }
        ready = false;
    }
    $(function(){
        currentTime = getTimestamp(0);
        gameEndTime = getTimestamp(60);
        gameBlink();
    });
</script>


</body>
